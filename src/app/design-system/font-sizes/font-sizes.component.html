<div class="px-3 py-4">

  <h2>
    Assistant
  </h2>
  
  <table  mat-table [dataSource]="dataSource" class="fontSizesTable">
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
  
    <!-- Size Column -->
    <ng-container matColumnDef="sizepx">
      <th mat-header-cell *matHeaderCellDef>Font Size(PX)</th>
      <td mat-cell *matCellDef="let row">{{row.sizepx}}</td>
    </ng-container> 
  
    <ng-container matColumnDef="sizerem">
        <th mat-header-cell *matHeaderCellDef>Font Size(REM)</th>
        <td mat-cell *matCellDef="let row">{{row.sizerem}}</td>
      </ng-container>
      <ng-container matColumnDef="lineheight">
        <th mat-header-cell *matHeaderCellDef>Line Height(PX)</th>
        <td mat-cell *matCellDef="let row">{{row.lineheight}}</td>
      </ng-container> 
      <ng-container matColumnDef="useOfVariable">
        <th mat-header-cell *matHeaderCellDef>Usage</th>
        <td mat-cell *matCellDef="let row">{{row.useOfVariable}}</td>
      </ng-container> 
 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
